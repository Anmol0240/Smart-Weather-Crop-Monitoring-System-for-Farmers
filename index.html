<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-app">
  
            <div class="topline">
                <h1>Weather Forecast System</h1>
            </div>
            <div class="location-search">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="city-input-btn"><i class="fas fa-search"></i></button>
            </div>
            
           
      
            
            <div class="current-weather">
                <div class="location">
                    <h1 id="city-name">Loading...</h1>
                    <p id="current-date"></p>
                </div>
                
                <div class="weather-main">
                    <div class="temp-display">
                        <span id="temperature">--</span><span class="degree">°C</span>
                        <div id="weather-icon-container">
                            <img id="weather-icon" src="" alt="Weather icon">
                        </div>
                    </div>
                    <div class="weather-condition">
                        <div id="description">--</div>
                        <div class="feels-like">Feels like <span id="feels-like">--</span>°</div>
                    </div>
                </div>
            </div>
            
            <div class="hourly-forecast">
                <h3>Hourly Forecast</h3>
                <div class="hourly-container" id="hourly-forecast">
                    <!-- Filled by JavaScript -->
                </div>
            </div>
            
            <div class="daily-forecast">
                <h3>6-Day Forecast</h3>
                <div class="daily-container" id="daily-forecast">
                    <!-- Filled by JavaScript -->
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail-card">
                    <h4>Wind</h4>
                    <div id="wind-speed">-- km/h</div>
                    <div id="wind-direction">--</div>
                </div>
                
                <div class="detail-card">
                    <h4>Humidity</h4>
                    <div id="humidity">--%</div>
                    <div>Dew point: <span id="dew-point">--</span>°</div>
                </div>
                
                <div class="detail-card">
                    <h4>Pressure</h4>
                    <div id="pressure">-- mBar</div>
                </div>
                
                <div class="detail-card">
                    <h4>Visibility</h4>
                    <div id="visibility">-- km</div>
                </div>
            </div>
            
            <div class="sun-times">
                <div class="sun-time">
                    <h4>Sunrise</h4>
                    <div id="sunrise">--:--</div>
                </div>
                <div class="sun-time">
                    <h4>Sunset</h4>
                    <div id="sunset">--:--</div>
                </div>
            </div>
            <div id="plantdiv">
                <button id="plantbtn" type="button" class="btn btn-success" onclick="window.location.href='index1.html'">
                  <i id="planticon" class="bi bi-flower1">

                    </svg>
                  </i>
                </button>
              </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
